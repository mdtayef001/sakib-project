<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SakiHub</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <header class="nav-bar">
      <nav id="desktop-nav">
        <div class="logo">
          <a href="#hero"
            ><span class="logo__saki">Saki</span
            ><span class="logo__hub">hub</span></a
          >
        </div>
        <div>
          <ul class="nav-links">
            <li><a href="#about">About</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </nav>
      <nav id="hamburger-nav">
        <div class="logo">
          <a href="#hero"
            ><span class="logo__saki">Saki</span
            ><span class="logo__hub">hub</span></a
          >
        </div>
        <div class="hamburger-menu">
          <div class="hamburger-icon" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="menu-links">
            <li><a href="#about" onclick="toggleMenu()">About</a></li>
            <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
            <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
            <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
          </div>
        </div>
      </nav>
    </header>

    <section id="hero" class="">
      <div class="section__hero-container">
        <img src="./assets/profile-pic.png" alt="SakiHub" />
      </div>
      <div class="section__text">
        <p class="section__text__p1"><span>Hello</span>, I'm</p>
        <h1 class="title">Sakib Hossen</h1>
        <p class="section__text__p2">
          I am the <span class="logo__hub">Magibaz.</span>
        </p>
        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('./assets/resume-example.pdf')"
          >
            Download CV
          </button>
          <button class="btn btn-color-1" onclick="location.href='./#contact'">
            Contact Info
          </button>
        </div>
        <div id="social-container">
          <a href="https://www.facebook.com/sakib575" target="_blank">
            <img src="./assets/instagram.png" alt="linkedin" class="icon" />
          </a>
          <a href="https://www.facebook.com/sakib575" target="_blank">
            <img
              src="./assets/onlyfans.png"
              alt="github"
              class="icon icon__onlyfans"
            />
          </a>
        </div>
      </div>
    </section>

    <section id="about">
      <p class="section__text__p1">Get To Know More</p>
      <h1 class="title">About <span class="logo__hub">Me</span></h1>
      <div class="section-container">
        <div class="section__pic-container">
          <img src="assets/about-pic.png" alt="about" class="about-pic" />
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
